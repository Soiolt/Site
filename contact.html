<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Туйгун экспресс</title>
</head>

    </div>

    <!--Header start-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo.svg" alt="logo" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">О нас</a>
                    </li>
                    <li class="nav__item">
                        <a href="product.html" class="nav__link">Услуги</a>

                    <li class="nav__item">

                    <li class="nav__item">
                        <a href="contact.html" class="nav__link active-link">Контакты</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <!--Header end-->

    <!--Home start-->
    <main class="main">
        <!--Contact start-->
        <section class="contact section container" id="">
            <div class="contact__container grid">
                <div class="contact__box">
                    <h2 class="section__title">
                        Контакты
                    </h2>

                    <div class="contact__data">
                        <div class="contact__information">
                            <h3 class="contact__subtitle">Телефон</h3>
                            <span class="contact__description">
                                <i class="ri-phone-line contact__icon"></i>
                                +7 945 454 45-45
                            </span>
                        </div>

                        <div class="contact__information">
                            <h3 class="contact__subtitle">Почта</h3>
                            <span class="contact__description">
                                <i class="ri-mail-line contact__icon"></i>
                                user@email.com
                            </span>
                        </div>
                    </div>
                </div>

                <form class="contact__form" onsubmit="sendMail(event)">
  			        <div class="contact__inputs">
    				<div class="contact__content">
      					<input type="email" id="email" placeholder=" " class="contact__input" required>
      					<label for="email" class="contact__label">Email</label>
    				</div>

    				<div class="contact__content">
      					<input type="text" id="name" placeholder=" " class="contact__input" required>
      					<label for="name" class="contact__label">ФИО</label>
   				    </div>

    				<div class="contact__content contact__area">
      					<textarea id="message" placeholder=" " class="contact__input" required></textarea>
      					<label for="message" class="contact__label">Сообщение</label>
   				    </div>
  			        </div>
  			        <button type="submit" class="button button--flex">Написать нам</button>
		        </form>
            </div>
        </section>
        <!--Contact end-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2253.7054577962394!2d37.210220676403374!3d55.60713967303065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b556c4aa03c623%3A0xeb51d158db5d0a5b!2z0YPQuy4g0J_Rg9GI0LrQuNC90LAsIDQ1LCDQnNC-0YHQutCy0LAsIDE0MzM1MA!5e0!3m2!1sru!2sru!4v1747825756017!5m2!1sru!2sru" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <!--Home end-->

    <!--Footer start-->
    <footer class="footer section">
        <div class="footer__container container grid">
            <div class="footer__content">
                <a href="#" class="footer__logo">
                    <img src="img/logo.svg" alt="logo" class="nav__logo-img">
                </a>
            </div>

            <div class="footer__content">
                <h3 class="footer__title">Адрес</h3>

                <ul class="footer__data">
                    <li class="footer__information">г. Москва</li>
                    <li class="footer__information">ул. Пушкина 45/7</li>
                </ul>
            </div>

            <div class="footer__content">
                <h3 class="footer__title">Контакты</h3>

                <ul class="footer__data">
                    <div class="footer__social">
                        <a href="https://t.me/" class="footer__social-link">
                            <i class="ri-telegram-fill"></i>
                        </a>
                        <a href="https://wa.me/номер_телефона" class="footer__social-link">
                            <i class="ri-whatsapp-fill"></i>
                        </a>
                    </div>
                </ul>
            </div>

            <div class="footer__content">
                <h3 class="footer__title">
                    Мы принимаем
                </h3>

                <div class="footer__cards">
                    <img src="img/card1.png" alt="" class="footer__card">
                    <img src="img/card2.png" alt="" class="footer__card">
                    <img src="img/card3.png" alt="" class="footer__card">
                </div>
            </div>
        </div>
        <p class="footer__copy">&#169; Все права защищены</p>
    </footer>
    <!--Footer end-->

    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
